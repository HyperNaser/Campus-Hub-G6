<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Form | Campus Hub</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    main.container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }

    form {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1 id="formTitle">Note</h1>
    <nav>
      <a href="index.html">‚Üê Back to Notes</a>
    </nav>
  </header>

  <main class="container">
    <form>

      <input type="hidden" id="noteId" />

      <label for="title">Note Title <span style="color: red;">*</span></label>
      <input type="text" id="title" name="title" required />

      <label for="course">Course Code <span style="color: red;">*</span></label>
      <input type="text" id="course" name="course" required pattern="[A-Z]{2,4}[0-9]{3}" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

    </form>
  </main>

  <footer class="container">
    <small>2025 Campus Hub</small>
  </footer>

  <script src="js/new.js"></script>
</body>
</html>
