<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campus News</title>
        <meta name="description" content="Campus News - Stay updated with the latest news and events happening on campus.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar" data-bs-theme="light" aria-label="Campus News Navigation">
                <ul>
                    <li>
                        <a href="../Course-Review\CourseReview.html">Course Review</a>
                    </li>
                    <li>
                        <a href="../Group-Finder\Main Page\GroupFinder.html">Study Group Finder</a>
                    </li>
                    <li>
                        <a href="../Campus-News\index.html">Campus News</a>
                    </li>
                    <li>
                        <a href="../course-notes\index.html">Course Notes</a>
                    </li>
                </ul>
            </nav>
            <h1>Latest News</h1>
        </header>
        <main>
            <section class="container feed">
                <div class="search-container">
                    <a class="btn btn-primary" href="create.html" role="button">Create Article</a>
                    <form class="search" action="#" method="get" autocomplete="off" onsubmit="return false;" >
                      <input type="search" placeholder="Search news articles..." name="search">
                    </form>
                    <select class="filter">                    
                        <option>All Categories</option>
                        <option>Academic</option>
                        <option>Sports</option>
                        <option>Events</option>
                        <option>Student Life</option>
                    </select>
                    <select class="sort">
                        <option>Most Recent</option>
                        <option>Most Popular</option>
                        <option>Alphabetical</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="reset-filters">
                        <i class="fa fa-refresh"></i>
                        Reset Filters
                    </button>
                </div>

                <section id="articles">
                    <!-- Articles Injected here by JavaScript -->
                </section>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </main>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
